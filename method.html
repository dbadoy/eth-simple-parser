<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="eth.ico">

    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"
        type="application/javascript">
    </script>
    <style>
        @font-face {
            font-family: "DungGeunMo";
            src: url('./DungGeunMo_WebFont/DungGeunMo.woff');
        }
        body {
            font-family: "DungGeunMo";
        }
    </style>

    <script>
        function methodParse() {
            const method = document.getElementById('method').value;
            const result = Web3.utils.sha3(method).substring(0, 10);

            document.getElementById('result').style.display = 'block';
            document.getElementById('result').innerHTML = result;
        }

    </script>

    <title>eth-simple-parser</title>
</head>
<body style="background-color:slategray">
    <div style="text-align: center;">
        <h1 style="font-size: 58px;">method id</h1>
        <p style="font-size: 28px;"><a href="./index.html" style="color: blue;">home</a></p>
    
        <p>test</p>
        <p>transfer(address,uint256) --> 0xa9059cbb</p>
        <br>

        <textarea id="method" style="resize: none; width: 280px; height: 35px;"></textarea>
        <br>
        <button onclick="methodParse()">parse</button>

        <p id="result" style="display: none; font-size: 34px;">?</p>
    </div>
</body>
</html>
